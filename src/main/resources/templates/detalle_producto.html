<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD con Thymeleaf y Bootstrap</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Detalles del Producto</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre: ' + ${user.nombreProducto}">No existe</h5>
                <p class="card-text" th:text="'Precio '+ ${user.precio}"></p>
                <p class="card-text" th:text="'cantidad: ' + ${user.cantidad}"></p>
                <p class="card-text" th:text="'fechaVencimiento '+ ${user.fechaVencimiento}"></p>
                <p class="card-text" th:text="'nombreCategoria: ' + ${user.categoriaEntity.nombreCategoria}"></p>
                
                <a th:href="@{/}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/delete/{id}(id=${user.productoId})}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
    </div>
    
    

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
